    />

    />

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary nav-size"
        data-bs-theme="dark"
      >
        <div class="container nav-container">
          <a class="navbar-brand" href="#">
            <img src="../images/PetShop.png" alt="PetShop" width="100" />
          </a>
          <button
            class="navbar-toggler bg-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a
                  class="nav-link btn rounded-0 nav-btn active-nav"
                  href="/index.html"
                  >Inicio</a
                >-
              </li>
              <li class="nav-item px-2">
                <a class="nav-link btn rounded-0 nav-btn" href="#">Contacto</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link btn rounded-0 nav-btn" href="./farmacia.html"
                  >Farmacia</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  class="nav-link btn rounded-0 nav-btn"
                  href="./assets/html/juguetes.html"
                  >Juguetes</a

              <li class="nav-item px-2">

                  >Carrito</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="h3Form">
        <h3>
          Ingresa tus datos y los de tu mascota para recibir las ofertas
          semanales y las novedades de nuestra tienda
        </h3>
      </div>
      <div class="divForm">
        <form action="">
          <div>
            <label for="name">Nombre:</label>
            <input required type="text" id="name" name="name" />
          </div>
          <div>
            <label for="surname">Apellido:</label
            ><input required type="text" id="surname" name="surname" />
          </div>
          <div>
            <label for="email">Email:</label
            ><input required type="email" name="email" id="email" />
          </div>
          <div>
            <label for="petName">Nombre de su mascota:</label
            ><input type="text" id="petName" name="petName" />
          </div>
          <div>
            <label for="petSelect">Tipo de mascota:</label
            ><select name="pet" id="petSelect">
              <option value="">-Indique tipo de mascota-</option>
              <option value="dog">Perro</option>
              <option value="cat">Gato</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Conejo</option>
              <option value="spider">Ara√±a</option>
              <option value="fish">Pez</option>
            </select>
            <div><input type="submit" /></div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>
